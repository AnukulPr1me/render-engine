<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SyncSpace</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="main_container">
        <div class="dashboard_container">
            <div class="logo_container">
                <img src="./utils/images/logo.png" alt="">
            </div>
            <div>
                <div class="description_container">
                    <p class="description_container_paragraph">
                        Talk with other user by passing his persoal code or with stranger.
                    </p>
                </div>
                <div class="personal_code_container">
                    <div class="personal_code_title_container">
                        <p class="personal_code_title_paragraph">
                            Your personal code
                        </p>
                    </div>
                    <div class="personal_code_value_container">
                        <p class="personal_code_value_paragraph" id="personal_code_paragraph">
                            DDDDD
                        </p>
                        <button class="personal_code_copy_button" id="personal_code_copy_button">
                            <img src="./utils/images/copyButton.png" alt="">
                        </button>
                    </div>
                </div>
                <div class="personal_code_connecting_container">
                    <p class="personal_code_connecting_paragraph">Personal Code</p>
                    <div class="personal_code_connecting_input_containcer">
                        <input type="text" class="personal_code_input" id="personal_code_input">
                    </div>
                    <div class="personal_code_connecting_buttons_container">
                        <button class="connecting_button" id="personal_code_chat_button">
                            <img src="./utils/images/chatButton.png" alt="" class="connecting_buttons_image">
                        </button>
                        <button class="connecting_button" id="personal_code_chat_button">
                            <img src="./utils/images/videoButton.png" alt="" class="connecting_buttons_image">
                        </button>
                    </div>
                </div>
            </div>
            <div class="stranger_connecting_container">
                <p class="stranger_title_container">Stranger</p>
                <div class="strange_buttons_container">
                    <button class="connecting_button" id="stranger_chat_button">
                        <img src="./utils/images/chatButton.png" class="connecting_button_image" alt="">
                    </button>
                    <button class="connecting_button" id="stranger_chat_button">
                        <img src="./utils/images/videoButton.png" class="connecting_button_image" alt="">
                    </button>
                </div>
            </div>
            <div class="checkbox_container">
                <div class="checkbox_connection" id="allow_strangers_checkbox">
                    <img src="./utils/images/check.png" id="allow_strangers_checkbox_image" class="display_none" alt="">
                </div>
                <p class="checkbox_container_paragraph">Allow connection from strangers</p>
            </div>
            <div class="dashboard_blur display_none" id="dashboard_blur">

            </div>
        </div>
        <div class="call_container">
            <div id="videos_container">
                <div id="video_placeholder" class="videos_placeholder">
                    <img src="./utils/images/logo.png" alt="">
                </div>
                <video src="" class="remote_video display_none" id="remote_video" autoplay></video>
                <div class="local_video_container">
                    <video src="" class="local_video" id="local_video" muted autoplay></video>
                </div>
            </div>
        </div>
        <div class="messenger_container"></div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/public/js/main.js" type="module"></script>
</body>

</html>
